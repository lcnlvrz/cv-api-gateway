_format_version: "2.1"

services:
  - name: user-service
    url: http://host.docker.internal:3001/user
    routes:
      - name: user-route
        paths:
          - /user
  - name: hello-service
    url: http://host.docker.internal:8002
    routes:
      - name: hello-route
        paths:
          - /hello

plugins:
  - name: rate-limiting
    service: hello-service
    config:
      minute: 5
      policy: local
